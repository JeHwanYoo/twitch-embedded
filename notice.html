<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공지사항</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="container-fluid" id="container">
    <article id="content">
      <script>
        let notice = ''
        function addLine(line) {
          notice += line + '\n\n'
        }
        addLine('## 개발자 후원하기')
        addLine('-------------')
        addLine('감사합니다. 맛있는거 사먹을께요 😋')
        addLine('### 후원 방법')
        addLine(
          '- <a href="https://toon.at/donate/637338979677279994" target="_blank">[현금]투네이션</a>',
        )
        addLine(
          '- [암호화폐]이더리움 자산 (0x6445757175BA66274cB50BEDEA79c679a09a4f59)',
        )
        addLine(
          '- [암호화폐]클레이 자산 (0xA7A8D3025b1E319d9862F5BBb1e4dAa89FfFA34B)',
        )
        addLine('## Patch Note')
        addLine('-------------')
        addLine('version 1.2.0')
        addLine('- 트위치 다시보기 기능 지원 📺')
        addLine('- 내부적으로 성능 최적화')
        addLine('- 일부 디자인 수정')
        addLine('-------------')
        addLine('version 1.1.0')
        addLine('- 여러분의 눈을 지켜줄 다크 모드 출시! 😎')
        addLine('- 모바일 view 지원! 📱')
        addLine('-------------')
        addLine('version 1.0.0')
        addLine('😃 정식버전 배포!')
        addLine('- 여러분의 구독 정보를 불러옵니다!')
        addLine(
          '- 스트리머의 트윕 링크를 불러옵니다! (투네이션 링크는 규칙성이 없네요 😥)',
        )
        addLine('- 브라우저 종료시에도 마지막 봤던 채널 ID를 기억합니다!')
        document.getElementById('content').innerHTML = marked(notice)
      </script>
    </article>
  </div>
</body>

</html>
